<!DOCTYPE html>
<html>
  <head>
    <title>
      Singup Demo
    </title>
    <meta charset="UTF-8">
    <meta name="author" content="S">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <style>
      body{
        background-image: url(B-1.png);
        background-size: cover;
      }
      .qwe{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .asd{
        border-style: solid;
        border-radius: 15px;
        padding: 20px 20px;
        background-image: url(div-b.png);
      }
      .one{
        margin-bottom: 4px;
        display: inline-block;
        font-style: italic;
      }
      .two{
        margin-bottom: 4px;
        display: inline-block;
        font-style: italic;
      }
      .three{
        margin-bottom: 4px;
        display: inline-block;
        font-style:italic
      }
      .four{
        margin-bottom: 4px;
        display: inline-block;
        font-style:italic
      }
      .five{
        margin-bottom: 4px;
        display: inline-block;
        font-style:italic
      }
      .six{
        border-style: double;
        border-color: rgb(0, 0, 0);
        border-radius: 7px;
      }
      .seven{
        border-style: double;
        border-color: rgb(0, 0, 0);
        border-radius: 7px;
      }
      .eight{
        border-style: double;
        border-color: rgb(0, 0, 0);
        border-radius: 7px;
      }
      .nine{
        border-style: double;
        border-color: rgb(0, 0, 0);
        border-radius: 7px;
      }
      .ten{
        margin-top: 20px;
        padding: 25px 150px;
        background-image: url(ulta.div.div.sec.png);
        background-size: cover;
        border-style: dotted;
        border-radius: 30px;
      }
    </style>
    <div class="qwe">
      <div class="asd">
        <h1>
          <b>
            GIVE YOUR INFO
          </b>
        </h1>
        <p>
          <b>
           Don't worry your info won't come to us because this <br>
           is a demo web of sing up
          </b>
        </p>
        <form action="#">
          <label for="#" class="one">
            Name
          </label><br>
          <input type="text" placeholder="Enter your name" class="six"><br>
          <label for="#" class="two">
            E-mail
          </label><br>
          <input type="email" placeholder="Enter your e-mail" class="seven"><br>
          <label for="#" class="three">
            Password
          </label><br>
          <input type="password" placeholder="Enter your password" class="eight"><br>
          <label for="#" class="four">
            Phone
          </label><br>
          <input type="number" placeholder="Enter your phone number" class="nine"><br>
          <input type="submit" value="Done!!!" class="ten"><br>
        </form>
      </div>
    </div>
  </body>
</html>
